<!DOCTYPE html>
<html>
<head>
<style>
.sidebar {
  position: fixed;
  left: 0;
  top: 0;
  height: 100vh;
  width: 40px;
  background: #333;
  color: white;
  transition: width 0.3s ease;
  overflow: hidden;
}
.sidebar:hover {
  width: 200px;
}
.menu-item {
  padding: 15px;
  white-space: nowrap;
  display: flex;
  align-items: center;
}
.menu-item i {
  margin-right: 10px;
  font-size: 20px;
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="sidebar">
  <div class="menu-item">
    <i class="fas fa-home"></i>
    <span>首页</span>
  </div>
  <div class="menu-item">
    <i class="fas fa-user"></i>
    <span>个人中心</span>
  </div>
  <div class="menu-item">
    <i class="fas fa-cog"></i>
    <span>设置</span>
  </div>
</div>
</body>
</html>
