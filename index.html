
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带侧边栏的页面</title>
    <!-- Katex CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: margin-left 0.3s;
        }
        
        /* 侧边栏样式 */
        #sidebar {
            height: 100%;
            width: 50px;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: width 0.3s;
            z-index: 1000;
        }
        
        #sidebar:hover {
            width: 250px;
        }
        
        .sidebar-icon {
            padding: 15px;
            text-align: center;
            color: white;
            display: flex;
            align-items: center;
        }
        
        .sidebar-icon img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }
        
        .sidebar-text {
            display: none;
            white-space: nowrap;
        }
        
        #sidebar:hover .sidebar-text {
            display: inline;
        }
        
        /* 主内容区域 */
        #main {
            margin-left: 50px;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        
        #sidebar:hover ~ #main {
            margin-left: 250px;
        }
        
        /* 返回顶部按钮 */
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-image: url('up.png');
            background-size: contain;
            cursor: pointer;
            display: none;
            z-index: 999;
        }
        
        /* Katex公式样式 */
        .katex-formula {
            margin: 20px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <div id="sidebar">
        <div class="sidebar-icon">
            <img src="icon1.png" alt="图标1">
            <span class="sidebar-text">菜单项1</span>
        </div>
        <div class="sidebar-icon">
            <img src="icon1.png" alt="图标2">
            <span class="sidebar-text">菜单项2</span>
        </div>
        <div class="sidebar-icon">
            <img src="icon1.png" alt="图标3">
            <span class="sidebar-text">菜单项3</span>
        </div>
    </div>
    
    <!-- 主内容区域 -->
    <div id="main">
        <h1>欢迎使用带侧边栏的页面</h1>
        <p>这是一个示例页面，包含可展开的侧边栏和Katex公式支持。</p>
        
        <div class="katex-formula">
            这是一个Katex公式示例：<br>
            <span id="formula"></span>
        </div>
        
        <p>向下滚动页面可以看到返回顶部按钮。</p>
        <div style="height: 1500px;"></div>
    </div>
    
    <!-- 返回顶部按钮 -->
    <div id="back-to-top" title="返回顶部"></div>
    
    <!-- Katex JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script>
        // 返回顶部按钮
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("back-to-top").style.display = "block";
            } else {
                document.getElementById("back-to-top").style.display = "none";
            }
        };
        
        document.getElementById("back-to-top").onclick = function() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        };
        
        // Katex公式渲染
        document.addEventListener('DOMContentLoaded', function() {
            katex.render("c = \\pm\\sqrt{a^2 + b^2}", document.getElementById("formula"), {
                throwOnError: false
            });
        });
    </script>
</body>
</html>
