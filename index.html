
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 | Yt-4245.github.io</title>
    <!-- Katex CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 侧边栏 -->
    <div id="sidebar">
        <div class="sidebar-icon">
            <a href= "https://Yt-4245.github.io" class="highlight">
            <img src="icon1.png" alt="图标">
            <span class="sidebar-text">首页</span>
            </a>
        </div>
        <div class="sidebar-icon">
            <a href= "https://yt-4245.github.io/article">
            <img src="articleicon.png" alt="图标">
            <span class="sidebar-text">文章广场</span>
            </a>
        </div>
    </div>

    <div class="header">这里是一个顶栏测试。</div>
    
    <!-- 主内容区域 -->
    <div id="main">
        <h1>Hi！</h1>
        <p>这里不知道写什么，放专栏吧。</p>
        
        <div class="katex-formula">
            这是一个Katex公式测试：<br>
            <span id="formula"></span>
        </div>
        
        <p>向下滚动页面可以看到返回顶部按钮。但是我发现这个按钮不太好看。正在重新画。所以专栏可能会咕咕咕。</p>
        <div style="height: 1500px;"></div>
    </div>
    
    <!-- 返回顶部按钮 -->
    <div id="back-to-top" title="返回顶部"></div>
    
    <!-- Katex JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script>
        // 返回顶部按钮
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("back-to-top").style.display = "block";
            } else {
                document.getElementById("back-to-top").style.display = "none";
            }
        };
        
        document.getElementById("back-to-top").onclick = function() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        };
        
        // Katex公式渲染
        document.addEventListener('DOMContentLoaded', function() {
            katex.render("c = \\pm\\sqrt{a^2 + b^2}", document.getElementById("formula"), {
                throwOnError: false
            });
        });
    </script>
</body>
</html>
